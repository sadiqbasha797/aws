<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center space-x-3 mb-4">
        <div class="flex items-center justify-center w-12 h-12 bg-orange-500 rounded-lg">
          <i class="fas fa-bolt text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Add Productivity Data</h1>
          <p class="text-gray-600 mt-1">Create a new productivity record</p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <form (ngSubmit)="createProductivity()" class="space-y-6">
        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex">
            <i class="fas fa-exclamation-triangle text-red-400 mr-2"></i>
            <span class="text-sm text-red-700">{{ error }}</span>
          </div>
        </div>

        <!-- Form Section -->
        <div class="space-y-4">
          <h2 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2">Associate Information</h2>
          
          <div>
            <label for="associateName" class="block text-sm font-medium text-gray-700 mb-2">
              Associate Name <span class="text-red-500">*</span>
            </label>
            <select 
              id="associateName"
              [(ngModel)]="productivityForm.associateName" 
              name="associateName"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              required
              [disabled]="isLoadingTeamMembers">
              <option value="">{{ isLoadingTeamMembers ? 'Loading associates...' : 'Select Associate' }}</option>
              <option *ngFor="let member of availableTeamMembers" [value]="member.name">
                {{ member.name }} ({{ member.da_id }})
              </option>
            </select>
            <p *ngIf="isLoadingTeamMembers" class="text-xs text-gray-500 mt-1">
              Loading team members...
            </p>
            <p *ngIf="!isLoadingTeamMembers && availableTeamMembers.length === 0" class="text-xs text-red-500 mt-1">
              No team members found.
            </p>
          </div>
        </div>

        <div class="space-y-4">
          <h2 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2">Period Information</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="month" class="block text-sm font-medium text-gray-700 mb-2">
                Month <span class="text-red-500">*</span>
              </label>
              <select 
                id="month"
                [(ngModel)]="productivityForm.month" 
                name="month"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                required>
                <option value="">Select Month</option>
                <option *ngFor="let month of monthOptions" [value]="month.value">{{ month.label }}</option>
              </select>
            </div>

            <div>
              <label for="week" class="block text-sm font-medium text-gray-700 mb-2">
                Week <span class="text-red-500">*</span>
              </label>
              <select 
                id="week"
                [(ngModel)]="productivityForm.week" 
                name="week"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                required>
                <option value="">Select Week</option>
                <option *ngFor="let week of weekOptions" [value]="'Week ' + week">Week {{ week }}</option>
              </select>
            </div>

            <div>
              <label for="year" class="block text-sm font-medium text-gray-700 mb-2">Year</label>
              <select 
                id="year"
                [(ngModel)]="productivityForm.year" 
                name="year"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                <option *ngFor="let year of yearOptions" [value]="year">{{ year }}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <h2 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2">Performance Metrics</h2>
          
          <div>
            <label for="productivityPercentage" class="block text-sm font-medium text-gray-700 mb-2">
              Productivity Percentage <span class="text-red-500">*</span>
            </label>
            <input 
              type="number" 
              id="productivityPercentage"
              [(ngModel)]="productivityForm.productivityPercentage" 
              name="productivityPercentage"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              min="0" 
              max="500" 
              step="0.1" 
              placeholder="0.0"
              required>
            <p class="text-xs text-gray-500 mt-1">Enter percentage (0-500)</p>
          </div>

          <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
            <textarea 
              id="notes"
              [(ngModel)]="productivityForm.notes" 
              name="notes"
              rows="3"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              placeholder="Optional notes about performance..."></textarea>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
          <button 
            type="button" 
            (click)="cancel()"
            class="bg-white hover:bg-gray-50 text-gray-700 px-6 py-2 rounded-lg font-medium transition-colors duration-200 border border-gray-300">
            <i class="fas fa-times mr-2"></i>
            Cancel
          </button>
          <button 
            type="submit" 
            [disabled]="loading || isLoadingTeamMembers"
            class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
            <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>
            <i *ngIf="!loading" class="fas fa-save mr-2"></i>
            {{ loading ? 'Creating...' : 'Create Productivity Record' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
