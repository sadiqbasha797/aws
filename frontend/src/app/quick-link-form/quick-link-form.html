<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center space-x-3">
        <div class="flex items-center justify-center w-12 h-12 bg-blue-500 rounded-lg">
          <i class="fas fa-link text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">
            {{ isEditMode ? 'Edit Quick Link' : 'Create Quick Link' }}
          </h1>
          <p class="text-gray-600 mt-1">
            {{ isEditMode ? 'Update your quick link information' : 'Add a new quick link to your collection' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <form (ngSubmit)="saveQuickLink()">
        <!-- Title Field -->
        <div class="mb-6">
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
            Title <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="title"
            [(ngModel)]="quickLinkData.title" 
            name="title"
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="Enter quick link title"
            required>
          <p class="mt-1 text-sm text-gray-500">A descriptive title for your quick link</p>
        </div>

        <!-- Link Field -->
        <div class="mb-6">
          <label for="link" class="block text-sm font-medium text-gray-700 mb-2">
            Link <span class="text-red-500">*</span>
          </label>
          <input 
            type="url" 
            id="link"
            [(ngModel)]="quickLinkData.link" 
            name="link"
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="https://example.com or example.com"
            required>
          <p class="mt-1 text-sm text-gray-500">
            Enter the full URL (http:// or https://) or we'll add https:// automatically
          </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle text-red-600 mr-2"></i>
            <p class="text-red-800 text-sm">{{ error }}</p>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
          <button 
            type="button" 
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors duration-200 flex items-center space-x-2"
            (click)="cancel()"
            [disabled]="loading">
            <i class="fas fa-times"></i>
            <span>Cancel</span>
          </button>
          
          <button 
            type="submit" 
            class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="loading">
            <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
            <i class="fas fa-save" *ngIf="!loading"></i>
            <span>{{ loading ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Update Quick Link' : 'Create Quick Link') }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
