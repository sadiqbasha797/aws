<div class="min-h-screen bg-gradient-to-br from-orange-50 to-blue-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- AWS Logo and Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-500 rounded-full mb-4">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">AWS Dashboard</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <div class="aws-card p-8">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="loginData.email"
            required
            email
            #email="ngModel"
            class="aws-input"
            [class.border-red-500]="email.invalid && email.touched"
            placeholder="Enter your email"
          />
          <div *ngIf="email.invalid && email.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="email.errors?.['required']">Email is required</span>
            <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="loginData.password"
            required
            minlength="6"
            #password="ngModel"
            class="aws-input"
            [class.border-red-500]="password.invalid && password.touched"
            placeholder="Enter your password"
          />
          <div *ngIf="password.invalid && password.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="password.errors?.['required']">Password is required</span>
            <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- User Type Field -->
        <div>
          <label for="userType" class="block text-sm font-medium text-gray-700 mb-2">
            Login As
          </label>
          <select 
            id="userType" 
            name="userType"
            [(ngModel)]="loginData.userType"
            required
            #userType="ngModel"
            class="aws-input"
            [class.border-red-500]="userType.invalid && userType.touched"
          >
            <option value="">Select user type</option>
            <option value="user">User</option>
            <option value="manager">Manager</option>
          </select>
          <div *ngIf="userType.invalid && userType.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="userType.errors?.['required']">Please select user type</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-md p-3">
          <div class="flex">
            <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <span class="text-sm text-red-700">{{ errorMessage }}</span>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="bg-green-50 border border-green-200 rounded-md p-3">
          <div class="flex">
            <svg class="w-5 h-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span class="text-sm text-green-700">{{ successMessage }}</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full aws-button-primary flex items-center justify-center"
          [disabled]="loginForm.invalid || isLoading"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
</div>
